const openQuestions = [

let tentatives = 0;

function chargerQuestions() {
  const qcmContainer = document.getElementById("qcm-container");
  qcmQuestions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p><strong>${q.q}</strong></p>` +

</script>
